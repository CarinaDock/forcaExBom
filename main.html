<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
  <script src="logica.js"></script>
  <body>
    <div class="wrapper-title">
      <h1 class="title">Jogo da Forca </h1> 
      <img src="logo.png" alt="a">
    </div>

    <div class="flex">
      <p class="categoria" id="catagoryName"></p> 
      <div class="comoJogar" id="texto">Clique nas letras para adivinhar a palavra</div>
    </div>
    <div id="divglobal">
        <div id="divstickman">    
          <canvas id="stickman" width ='400' height='400'>
            Este texto será exibido se o seu navegador não suportar a tag Canvas do HTML 5.
          </canvas>
          <p id="mylives"></p>
        </div>
        <div class="2">
          <div id="guess">
            <h3><div id="hold"></div></h3>
          </div>
          <div id="buttons"></div>
        
      <div class="wrapper">
        <div id="clue"></div>
        <div class="container">   
          <button id="hint"><div id="clue">Dica</div></button>  
          <button id="reset">Reiniciar</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
